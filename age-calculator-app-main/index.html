<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
  </head>
  <body>
     <div class="main">
      <div class="card">
        <div class="inputboxs">
          <div class="day inputs">
            <label for="day">DAY</label>
            <input type="number" id="day" placeholder="DD" class="">
            <p id="warningDay" class="invisible"></p>
          </div>

          <div class="month inputs">
            <label for="month">MONTH</label>
            <input type="number" id="month" placeholder="MM" class="">
            <p id="warningMonth"></p>
          </div>

          <div class="year inputs">
            <label for="year">YEAR</label>
            <input type="number" id="year" placeholder="YYYY">
            <p id="warningYear"></p>
          </div>
        </div>

        <div class="btn">
          <hr>
          <button id="calculate"><img src="./assets/images/icon-arrow.svg" alt="img"></button>
        </div>

        <div class="texts-area">
          <h1><span id="resultYears">--</span> years</h1>
          <h1><span id="resultMonths">--</span> months</h1>
          <h1><span id="resultDays">--</span> days</h1>
        </div>

      </div>

      <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lipu Swain</a>.
     </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
